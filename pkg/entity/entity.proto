syntax = "proto3";

package entity;

option (gogoproto.testgen_all)  = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.populate_all) = true;
option (gogoproto.goproto_registration) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/elojah/game_03/pkg/geometry/geometry.proto";
import "github.com/elojah/game_03/pkg/space/space.proto";

message E {
    bytes ID               = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
    space.Section Section  = 2 [(gogoproto.nullable) = false];
    geometry.Vec2 Coord    = 3 [(gogoproto.nullable) = false];

    uint64 MaxHP           = 4;
    uint64 HP              = 5;

    uint64 MaxMP           = 6;
    uint64 MP              = 7;

    bytes State            = 8 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
}
