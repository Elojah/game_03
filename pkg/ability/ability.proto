syntax = "proto3";

package ability;

option (gogoproto.testgen_all)  = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.populate_all) = true;
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.goproto_enum_prefix_all) = false;
option (gogoproto.goproto_registration) = true;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

import "github.com/elojah/game_03/pkg/geometry/geometry.proto";


// Target(s)/Area geom - entityID(s) + circle or rect(s)
// Max range

// debuff taunt ? lock target ?
// clear debuff ? remove debuff ?

// Buff/Debuff - Stat to change + Amount to change + Type
   // + Cast time - duration
   // + Mana cost - value
   // + Cooldown - duration
   // + Interrupt - boolean ?
   // + Buff cost(consumption) - target
   // + Damage/Heal - value + type + targets = Buff/Debuff on HP or shield
   // + Dot/Hot - tick interval(s) + duration (Repeat type ?)
   // + Snare/Stun/Slow - duration = Buff/Debuff on mov speed/cast speed ?
   // + Move - origin: targets + dest: vec2(s) + type (teleport, push, knockback)

enum Element {
	Fire                          = 0;
	Water                         = 1;
	Earth                         = 2;
}

enum Stat {
	HP                            = 0;
	MP                            = 1;
	Damage                        = 2;
	Defense                       = 3;
}

message Target {
    bytes ID                           = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
	geometry.Rect Rect                 = 2 [(gogoproto.nullable) = false];
	geometry.Circle Circle             = 3 [(gogoproto.nullable) = false];
}

enum Comparison {
	Min                            = 0;
	Max                            = 1;
	Equal                          = 2;
}

message Trigger {
	// if
	bytes EntityID                 = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
	repeated bytes BuffIDs         = 2 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
	Stat Stat                      = 3;

	// Value applies to BuffIDs (number of) or to Stat (percentage of)
	int64 Value                    = 4;
	Comparison Comp                = 5;

	// then
	bool Consume                                = 6;
	repeated StatEffect SelfStatEffects     = 7 [(gogoproto.nullable) = false];
	repeated StatEffect SelfPositionEffects = 8 [(gogoproto.nullable) = false];

	repeated PositionEffect PositionEffect   = 9 [(gogoproto.nullable) = false];
	repeated StatEffect StatEffects          = 910 [(gogoproto.nullable) = false];
};

message EffectStat {
    bytes ID                           = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];

	// in self trigger, change element
	Element Element                    = 2;

	// in self trigger, change affected stat
	Stat Stat                          = 3;
	// in self trigger, ADD value
	int64 Value                        = 4;

	// in self trigger, change drained stat
	Stat DrainStat                     = 5;
	// in self trigger, ADD value
	int64 DrainValue                   = 6;

	// in self trigger, ADD Delay
	int64 Delay                        = 7;

	// #Buff/Debuff params
	/*
		if merged, both buffs (with same ID) are merged into one buff (same ID) with:
		- Additive value
		- Max Duration
		- Min TickRate
	  */

	// in self trigger, change tick rate
	int64 TickRate                     = 8;
	// in self trigger, change duration
	int64 Duration                     = 9;

	// in self trigger, Add stacks
	int64 Stacks                       = 10;
	// in self trigger, change max stacks
	int64 MaxStack                     = 11;

	repeated Trigger Triggers          = 12 [(gogoproto.nullable) = false];
}

message PositionEffect {
    bytes ID                           = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];

	geometry.Vec2 Position             = 2;
	geometry.Vec2 Force                = 3; // Teleport if force == 0/0
	int64 Value                        = 4;

	int64 Delay                        = 5;

	int64 TickRate                     = 6;
	int64 Duration                     = 7;
}

message Component {
	int64 CastTime                           = 1;
	int64 ManaCost                           = 2;
	int64 Cooldown                           = 3;

	repeated Target Targets                  = 4 [(gogoproto.nullable) = false];
	repeated PositionEffect PositionEffect   = 5 [(gogoproto.nullable) = false];
	repeated StatEffect StatEffects          = 6 [(gogoproto.nullable) = false];
}

message Ability {
    bytes ID                           = 1 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
	string Name                        = 2;

	bytes Icon                         = 3 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];
	bytes Animation                    = 4 [(gogoproto.customtype) = "github.com/elojah/game_03/pkg/ulid.ID", (gogoproto.nullable) = false];

	repeated Component Components      = 5 [(gogoproto.nullable) = false];
}
